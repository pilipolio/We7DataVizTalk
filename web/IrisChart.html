<!DOCTYPE html>
<html>
  <head>
    <title>Iris chart</title>
    <script type="text/javascript" src="d3.js"></script>
  </head>
  <body>

    <div id="chart"></div>
    
    <script type="text/javascript">

	var width=300;
	var height=300;

var featureNamesToRanges={"sepalLength": [4.2999999999999998, 7.9000000000000004], "petalWidth": [0.10000000000000001, 2.5], "sepalWidth": [2.0, 4.4000000000000004], "petalLength": [1.0, 6.9000000000000004]};
var data=[{"sepalLength": 5.0999999999999996, "petalWidth": 0.20000000000000001, "sepalWidth": 3.5, "petalLength": 1.3999999999999999, "species": 0.0}, {"sepalLength": 4.9000000000000004, "petalWidth": 0.20000000000000001, "sepalWidth": 3.0, "petalLength": 1.3999999999999999, "species": 0.0}, {"sepalLength": 4.7000000000000002, "petalWidth": 0.20000000000000001, "sepalWidth": 3.2000000000000002, "petalLength": 1.3, "species": 0.0}, {"sepalLength": 4.5999999999999996, "petalWidth": 0.20000000000000001, "sepalWidth": 3.1000000000000001, "petalLength": 1.5, "species": 0.0}, {"sepalLength": 5.0, "petalWidth": 0.20000000000000001, "sepalWidth": 3.6000000000000001, "petalLength": 1.3999999999999999, "species": 0.0}, {"sepalLength": 5.4000000000000004, "petalWidth": 0.40000000000000002, "sepalWidth": 3.8999999999999999, "petalLength": 1.7, "species": 0.0}, {"sepalLength": 4.5999999999999996, "petalWidth": 0.29999999999999999, "sepalWidth": 3.3999999999999999, "petalLength": 1.3999999999999999, "species": 0.0}, {"sepalLength": 5.0, "petalWidth": 0.20000000000000001, "sepalWidth": 3.3999999999999999, "petalLength": 1.5, "species": 0.0}, {"sepalLength": 4.4000000000000004, "petalWidth": 0.20000000000000001, "sepalWidth": 2.8999999999999999, "petalLength": 1.3999999999999999, "species": 0.0}, {"sepalLength": 4.9000000000000004, "petalWidth": 0.10000000000000001, "sepalWidth": 3.1000000000000001, "petalLength": 1.5, "species": 0.0}];

    
	var g = d3.select('#chart')
		      .append('svg').attr('width', width).attr('height', height);

	console.log(featureNamesToRanges.sepalLength);
	console.log(data[0].petalLength);

	scales = {
		x : d3.scale.linear()
		  .domain(featureNamesToRanges.sepalLength)
		  .range([0,width]),
		y : d3.scale.linear()
		  	.domain(featureNamesToRanges.petalWidth)
			.range([height,0])
	};

	g.selectAll('.point').data(data).enter()
		.append('svg:circle')
		.attr('cx', function(d) { 
		    return scales.x(d.sepalLength)
		    })
		.attr('cy', function(d) { return scales.y(d.petalWidth);})
		.attr('r', 4)
		.append("svg:title")
		.text(function(d) {return d.species });

    console.log(g.selectAll('.point'))
    </script>
  </body>
</html>
